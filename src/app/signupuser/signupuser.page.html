<ion-header [translucent]="true">
  <ion-toolbar mode=ios>
       <ion-title>Sign up</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/" color="lightgrey"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

<div id = "recaptcha-container">

</div>
<ion-card style="margin-left:70px;margin-right:70px;margin-top:20px">

  <form  [formGroup]="signupForm" (ngSubmit)="SignUp()">

    <ion-item lines="full">
      <ion-label position="floating" style="color:lightgray">Full name:</ion-label>
      <ion-input type="text"  formControlName="name" required></ion-input>
    </ion-item>

                            <div class="form-group">

    <ion-item lines="full">
      <ion-label position="floating" style="color:lightgray">Phone number:</ion-label>
      <ion-input type="text"    formControlName="phoneNumber" ></ion-input> 
    </ion-item>

      <ion-item lines="full">
      <ion-label position="floating" style="color:lightgray">Password:</ion-label>
      <ion-input type="text"   formControlName="password" ></ion-input> 
    </ion-item>
</div>
    <!-- Radio buttons -->
    <ion-radio-group lines="full">
      <ion-list-header>
        <ion-label>Gender</ion-label>
      </ion-list-header>

      <ion-item>
      <ion-label style="color:lightgray">Male</ion-label>
        <ion-radio slot="start" value="male" checked></ion-radio>
      </ion-item>

      <ion-item>
      <ion-label style="color:lightgray">Female</ion-label>
        <ion-radio slot="start" value="female"></ion-radio>
      </ion-item>
    </ion-radio-group>

 
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-card>

  

  <ion-button style="color:blue;margin-left:60px; margin-top:0px;padding:0px;text-transform:none" fill="clear" size="small" routerLink="/userlogin">Sign in</ion-button>


</ion-content>
