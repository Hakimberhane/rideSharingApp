<ion-header>
  <ion-toolbar>
    <ion-title>Available Routes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


 <ion-list  *ngFor = "let item of routesData;" detail="false" no-padding style="border-bottom: 1px solid lightgray;">

 <ion-item lines="none" detail="true">

   <ion-avatar slot="start" class="avator-position">
    <img src="assets/icon/location1.jpg">
   </ion-avatar>
   <ion-label>
    <div (click)='goToPickupPage(item)'>
      <p style="color:lightgray;font-size:17px">From</p>
      <p style="color:green;font-size:20px">{{item.departure}}</p>

      <p style="color:grey"></p>
      <p style="color:lightgray;font-size:17px">To</p>
      <p style="color:rgb(154, 156, 201).;font-size:20px">{{item.destination}}</p>
      
     </div>
   </ion-label>
  </ion-item>

  
</ion-list>
</ion-content>
