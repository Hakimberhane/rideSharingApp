
<ion-header [translucent]="true">
  <ion-toolbar mode=ios>
       <ion-title>Select dropoff location</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/" color="lightgrey"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
 <ion-list *ngFor = "let item of dropoffs" detail="false" no-padding style="border-bottom: 1px solid lightgray;">

  <ion-item lines="none" detail="true"> 
   
      <ion-label>
     <div (click)='goToPickupTime(item)'>
      <p style="color:##121212;font-size:16">{{item}}</p>
      
     </div>
   </ion-label>
  </ion-item>
   
</ion-list>

</ion-card>
</ion-content>
