<!-- my-modal.page.html -->

<ion-content class="ion-padding">

<div style="lightgrey;margin:20px;padding:0px;margin-top:0px;text-align: center;">

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-label style="color:green;font-size:20px;">Your Trip Successfully Booked! </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModal()" shape="round" color="tertiary" size="small">Book Return Trip</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="goToDetailPage()" shape="round" color="tertiary">Trip Detail</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModal()" shape="round" color="Light" style="color:green">Done</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
</ion-content>
